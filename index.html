<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .title {
            color: #764ba2;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .intro {
            color: #666;
            line-height: 1.8;
            font-size: 1rem;
            margin-bottom: 30px;
            text-align: left;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .skill-tag {
            background: #667eea;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        .skill-tag:hover {
            background: #764ba2;
        }
        .contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-icon {
            color: #667eea;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .contact-icon:hover {
            color: #764ba2;
            transform: translateY(-3px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <!-- 头像 -->
        <img src="1759498288434.jpg" alt="我的头像" class="avatar">
        
        <!-- 基本信息 -->
        <h1>XXX</h1>
        <div class="title">安卓逆向工程师 | 技术探索者</div>
        
        <!-- 个人简介 -->
        <div class="intro">
            深耕安卓应用逆向工程领域多年，热衷于探索应用底层逻辑，擅长对各类安卓应用进行逆向分析、漏洞挖掘与定制化修改。始终保持对新技术的敏锐洞察力，不断突破技术瓶颈，致力于用专业能力解决复杂的技术问题。
        </div>
        
        <!-- 技能标签 -->
        <div class="skills">
            <span class="skill-tag">安卓逆向</span>
            <span class="skill-tag">Smali/Java</span>
            <span class="skill-tag">IDA Pro</span>
            <span class="skill-tag">Frida</span>
            <span class="skill-tag">应用脱壳</span>
            <span class="skill-tag">定制化修改</span>
        </div>
        
        <!-- 联系方式 -->
        <div class="contact">
            <a href="#" class="contact-icon"><<i class="fab fa-github"></</i></a>
            <a href="#" class="contact-icon"><<i class="fab fa-codepen"></</i></a>
            <a href="#" class="contact-icon"><<i class="fas fa-envelope"></</i></a>
            <a href="#" class="contact-icon"><<i class="fab fa-weixin"></</i></a>
        </div>
    </div>
</body>
  </html>
